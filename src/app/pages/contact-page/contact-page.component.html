<section class="py-5" style="background: linear-gradient(135deg, #f8cdda, #1d2b64); color: white;">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6 text-center">
                <h3 class="fs-6 text-light mb-2 text-uppercase">Get in Touch</h3>
                <h2 class="display-5 mb-4 mb-md-5">We're always on the lookout to work with new clients.</h2>
                <hr class="w-50 mx-auto mb-5 mb-xl-9 border-light">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row gy-3 gy-md-4 gy-lg-0 align-items-xl-center">
            <div class="col-12 col-lg-6">
                <img class="img-fluid rounded shadow-lg"  loading="lazy" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0CFBByviZd1hHR2PfVTIZtEi7n_Pb211dBQ&s" alt="Get in Touch">
            </div>
            <div class="col-12 col-lg-6">
                <div class="row justify-content-xl-center">
                    <div class="col-12 col-xl-11">
                        <div class="bg-white border rounded shadow-lg p-4 p-xl-5 text-dark">
                            <form action="#!">
                                <div class="row gy-4 gy-xl-5">
                                    <div class="col-12">
                                        <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" name="phone">
                                    </div>
                                    <div class="col-12">
                                        <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="subject" name="subject" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-gradient btn-lg" style="background: linear-gradient(135deg, #ff758c, #ff7eb3); color: white; border: none;" type="submit">Send Message</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
